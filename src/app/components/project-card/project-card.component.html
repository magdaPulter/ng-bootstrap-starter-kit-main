<div class="card card-task">
    <app-progress-bar 
      *ngIf="isVisible"
      class="progress" 
      [percentage]="percentage"
      [isColorChanged]="false">
    </app-progress-bar>

    <div class="card-body">
      <div class="card-title">
        <h5>{{ title }}</h5>
        <ng-content></ng-content>
        <span>Due on {{ dueDate }}</span>
      </div>
    </div>
</div>
