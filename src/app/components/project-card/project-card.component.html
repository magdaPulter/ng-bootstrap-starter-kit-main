<div class="card card-project">
  <app-progress-bar 
    *ngIf="isVisible" 
    class="progress" 
    [percentage]="percentage" 
    [isColorChanged]="false">
  </app-progress-bar>

  <div class="card-body">
    <div class="card-title">
      <h5>{{ title }}</h5>
    </div>

   <ng-content select="[br]"></ng-content>
    <div class="card-meta d-flex justify-content-between">
      <ng-content></ng-content>
      <span>{{ dueDate }}</span>
    </div>
  </div>
</div>
