
<div class="card">
    <div class="card-body">
      <a [routerLink]="'/teams/'+id">
          <h5 class="card-title">{{ title }}</h5>
          <p class="card-text">{{ projects }} Projects, {{ members }} Members</p> 
          <app-avatar-list 
            *ngIf="isAvatar"
            [members]="teamMembers">
          </app-avatar-list>
      </a>   
  </div>
</div>
