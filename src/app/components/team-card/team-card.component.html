<div class="card card-team">
  <div class="card-body">
    <div class="card-title">
      <a [routerLink]="'/teams/'+id">
        <h5>{{ title }}</h5>
      </a>
      <span>{{ projects }} Projects, {{ members }}  Members</span>
    </div>
    <app-avatar-list 
            *ngIf="isAvatar"
            [members]="teamMembers">
    </app-avatar-list>
  </div>
</div>
