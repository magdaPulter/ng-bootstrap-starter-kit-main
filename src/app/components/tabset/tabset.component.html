  <ul class="nav nav-tabs nav-fill" role="tablist">
    <li class="nav-item" *ngFor="let title of tabsetTitle" >
      <a class="nav-link" 
      data-toggle="tab" 
      role="tab" 
      aria-controls="projects" 
      aria-selected="true"
      (click)="onCliked(title)"
     [ngStyle]="{cursor: 'pointer'}"
     [ngClass]="{active: title===categoryTitle}"
      >{{title}}</a>
    </li>
  </ul>
